<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanda do Zero ao Programador contratado -
        Landing Page IA </title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="shortcut icon" href="./src/imagens/iconeSite.svg" type="icone de prpocessador">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo.svg" alt="Logo IA" />
            <hr />
            <img src="./src/imagens/fraseAI.svg" alt="escrito Inteligencia artificial " />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#conhecer">conhecer</a>
                </li>
                <li>
                    <a href="https://www.w3schools.com" target="_blank">Suporte <img src="./src/imagens/icone-link.svg"
                            alt="Icone de link de suporte" /></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/ImagenMain.png"
            alt="" />

        <div class="informacoes">
            <div class="lista">
                <img src="./src/imagens/tensorflow.png" alt="" />
                <img src="./src/imagens/c++.png" alt="" />
            </div>
            <h1 class="titulo">Linguagens de programação</h1>
            <p class="texto">Conheça agora as linguagens de programação e frameworks que utilizam Inteligência
                Artificial.</p>

            <a class="btn-conhecer" href="#conhecer">Conheça já</a>
        </div>
    </main>
    <section class="conhecer" id="conhecer">
        <h2 class="titulo">Conheça já</h2>
        <div class="cartao">
            <img class="capa-do-P" src="./src/imagens/binario.jpg" alt="" />

            <div class="informacoes">
                <h3>LINGUAGENS E FRAMEWORKS</h3>
                
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/react.svg" alt="" />
                    </li>
                    <li>
                        <img src="./src/imagens/js.svg" alt="" />
                    </li>
                    <li>
                        <img src="./src/imagens/angular.svg" alt="" />
                    </li>
                    <li>
                        <img src="./src/imagens/java.svg" alt="" />
                    </li>
                    <li>
                        <img src="./src/imagens/python.svg" alt="" />
                    </li>
                </ul>
            </div>
            <p>
                <strong>Cliclar em cima do ícone da plataforma para ser direcionado ao Site</strong>
            </p>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <a href="https://react.dev"><img src="./src/imagens/react.svg" alt="" /></a>
                    </li>
                    <li>
                        <a href="https://www.javascript.com"><img src="./src/imagens/js.svg" alt="" /></a>
                    </li>
                    <li>
                        <a href="https://angular.io"><img src="./src/imagens/angular.svg" alt="" /></a>
                    </li>
                    <li>
                        <a href="https://www.java.com/pt-BR/"><img src="./src/imagens/java.svg" alt="" /></a>
                    </li>
                    <li>
                        <a href="https://www.python.org"><img src="./src/imagens/python.svg" alt="" /></a>
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>


</body>

</html>
